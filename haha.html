                onerror="this.src='https://placehold.co/400x300/CCCCCC/333333?text=Image+Load+Error';"
            >

            <!-- Spoiler overlay -->
            <!-- The overlay is visible by default with backdrop blur -->
            <div class="absolute inset-0 flex items-center justify-center text-white text-2xl font-bold rounded-t-xl opacity-100 transition-opacity duration-500 backdrop-blur-overlay" id="spoilerOverlay">
                SPOILERS NSFW (Not Safe to do at work or just dont stand on the chair)
            </div>
        </div>

        <div class="p-4 sm:p-6 text-center">
            <p class="text-gray-700 text-sm">Click the image to reveal the content.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const imageContainer = document.getElementById('imageContainer');
        const imageElement = imageContainer.querySelector('img');
        const spoilerOverlay = document.getElementById('spoilerOverlay');
        const bodyElement = document.getElementById('spoilerContainer'); // Target the entire page content by referencing the body element

        // Set initial state for the entire page content (body) to be really small and invisible
        bodyElement.style.transform = 'scale(0.05)'; // Apply a very small scale to all content on the page
        bodyElement.style.opacity = '0'; // Make it completely transparent initially
        bodyElement.style.transformOrigin = 'center center'; // Ensure scaling happens from the center

        // Ensure the image starts blurred and the spoiler overlay is visible,
        // as defined by the CSS classes (which include the blur filter and image-specific scale).
        imageElement.classList.add('blur-effect');
        spoilerOverlay.classList.remove('opacity-0', 'pointer-events-none');

        // State to track if the image is currently blurred
        let isBlurred = true;

        // Function to toggle blur, overlay visibility, and the overall page content size
        imageContainer.addEventListener('click', () => {
            if (isBlurred) {
                // If currently blurred, unblur the image and expand the entire page content
                imageElement.classList.remove('blur-effect');
                imageElement.classList.add('unblur-effect'); // This class will make the image itself larger (scale(1))

                bodyElement.style.transform = 'scale(1)'; // Scale the entire page content to full size
                bodyElement.style.opacity = '1'; // Make the content fully visible

                spoilerOverlay.classList.add('opacity-0', 'pointer-events-none'); // Hide the spoiler overlay
            } else {
                // If currently unblurred, re-blur the image and shrink the entire page content
                imageElement.classList.remove('unblur-effect');
                imageElement.classList.add('blur-effect'); // This class will make the image itself smaller (scale(0.5))

                bodyElement.style.transform = 'scale(0.05)'; // Shrink the entire page content back to very small
                bodyElement.style.opacity = '0'; // Make it transparent again

                spoilerOverlay.classList.remove('opacity-0', 'pointer-events-none'); // Show the spoiler overlay
            }
            isBlurred = !isBlurred; // Toggle the blurred state
        });

        // Add a small delay after the DOM loads to allow the initial "small and invisible" state
        // to render, then fade in the small content smoothly. This prevents a flicker.
        setTimeout(() => {
            bodyElement.style.opacity = '1'; // Make the initially small content visible
        }, 100); // 100ms delay
    });
    </script>
</body>
</html>
